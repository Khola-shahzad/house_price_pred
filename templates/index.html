<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Price Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: rgb(241, 243, 237);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .welcome-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    footer {
      margin-top: auto;
    }

    footer img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: block;
    }

    .start-btn {
      padding: 10px 20px;
      background-color: #e69757;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h2>Welcome to</h2>
    <h1>Property Price Prediction System</h1>
    <a href="/predict-form" class="start-btn">START</a>
  </div>

  <footer>
    <img src="{{ url_for('static', filename='houses.png') }}" alt="Houses">
  </footer>
</body>
</html>
